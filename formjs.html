<!DOCTYPE html>
<html lang="en">

<head>
    
    <title>Form Validation</title>
    <link rel="stylesheet" href="formm.css" >
</head>

<body>
   
<div>

    <form name="RegForm"  onsubmit="return data()" action="abc.html">
 <h1>REGISTRATION FORM</h1><br>
        <label for="name">Name:( as per matriculation certificate )</label>
         <input type="text" id="name" name="Name" class="abc"  placeholder="Enter your full name" ><br><br>
            
 
            <label for="gender">Gender:</label>
         <input type="radio" id="gender" name="gender"   value="gender">
         <label for="Male">Male </label>
       <input type="radio" id="gender" name="gender" value="gender">
        <label for="female">Female</label><br><br>


 <label for="date">D.O.B:</label>
  <input type="date" id="date" name="date"required min="2000-01-02" max="2005-01-02"><br><br>

 <label for="aadhar">Enter Aadhar Number:</label>
         <input type="text" id="aadhar" class="abc"   name="anumber"  placeholder="eg 445612391212" /><br><br>
		 
		

            <label for="email">E-mail Address:</label>
            <input type="text" id="email" name="EMail" class="abc"  placeholder="Enter your email"><br> <br>
            
             <label for="Mobile">Mobile.No:</label>
            <input type="mnumber" id="mnumber" name="mnumber" class="abc"  placeholder="Enter Mobile number"><br> <br>

  <label for="degree">choose Highest degree:</label>
            <select id="degree" name="degree">
	 <option value="">
                    Select Degree
                </option>
               
                <option value="M tech">
                    M tech
                </option>
                <option value="MCA">
                    MCA
                </option>
               <option value="MSC IT">
                  MSC IT
                </option>
                <option value="Btech">
                   B tech
                </option>
                <option value="BCA">
                  BCA
                </option>
                 <option value="BSC IT">
                  BSC IT
                </option>

            </select><br><br>
           
       
       
            <label for="job">Select Job:</label>
            <select id="job" name="job">
         <option value="">
                    Select Job
                </option>
        
                <option value="Full stack Developer">
                    Full stack Development
                </option>
                <option value="Software Engineer">
                    Software Engineer
                </option>
                <option value="Data Scientist">
                    Data Scientist
                </option>
                <option value="Data Analyst">
                    Data Analyst
                </option>
               <option value="Cloud Engineer">
                 Cloud Engineer
                </option>
            </select><br><br>
             <label for="exp">Experience:</label>
            <select id="exp" name="exp">
           <option value="">
                    Select Experience
                </option>
                <option value="Fresher">
                    Fresher
                </option>
                <option value="3-5 exp">
                    3-5 experience
                </option>
                <option value="more than 5">
                    More than 5
                </option>
                 </select><br><br>

            <input type="checkbox" id="agree" name="Agree" >
            <label for="agree">I agree to the above information</label><br><br>
            
            <input type="submit" value="Send" name="Submit" >
            <input type="reset" value="Reset" name="Reset" >
        
    </form>
</div>
</body>
<script src="form.js">
</script>


</html>
